<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Text Decoration</title>
        <style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

        <style type="text/css">
            .credits {
                font-family: "Courier new", Courier, monospace;
                text-decoration: underline red;}
            h1 {
                text-decoration: overline green;
            }
        </style>    
    </head>
    <body>
        <h1>'Apex legends'</H1>
        <p class="credits">by el tiempo.com</p>
        <p>Un nuevo salto para los juegos de género ‘battle royale’ 
           es 'Apex Legends', lanzado en el año 2019 para:
        <ul>          
               <li>Microsoft Windows.</li>
               <li>PlayStation 4.</li>
               <li>Xbox One.</li>
          </ul>
      </body>
  </html>
