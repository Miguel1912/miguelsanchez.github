<!DOCTYPE html>
<html>
    <head>
        <title>Border style - Border Color</title>
        <style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

        <style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

        <style type="text/css">
            body {
                font-family: Candara, Verdana, Sans-Serif;
                color: #111111;}
            p { width: 250px;
                border-width: 3px;}
            p.one { border-style: solid; border-color: #b8251e #0088dd #298255 #ee3e80;}
            p.two { border-style: dotted; border-color: #fa7b00;}
            p.three { border-style: dashed;}
            p.four { border-style: double;}
            p.five { width: 250px; border: 3px dotted #8635e1;}

        </style>    
    </head>
    <body>
        <p class="one">Plataformas 3D</p>
        <p class="two">Una evolución de los plataformas de vista lateral.</p>
        <p class="three">perspectiva isométrica</p>
        <p class="four">permitir al jugador mover a su personaje</p>
        <p class="five">un entorno tridimensional hacia todas las direcciones.
           Ejemplos: Fairlight, Sonic 3D Blast, Batman (1986).</p>
        
    </body>
</html>
