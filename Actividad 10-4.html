<html>
    <head>
    <meta charset="UTF-8">
        <title>Multiple Audio sources</title>
        <style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

   </head>
    <body>
        <audio controls autoplay>
            <source src="audio/test-audio.ogg" />
            <source src="audio/test-audio.mp3" />
            <p>This browser does not support our audio format.</p>
        </audio>
        <p><b>src:</b> el elemento &lt;source&gt; utiliza el atributo <i>src</i> para indicar donde
        se encuentra el archivo de audio. tipo en el momento de escribir, el atributo de tipo
        no se usaba habitualmente en el elemento &lt;source&gt; del a misma maneraque lo era
        para el elemento &lt;video&gt;
    
        </p>
    </body>
</html>
