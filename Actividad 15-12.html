<!DOCTYPE html>
<html>
    <head>
        <title>Cursor</title>
        <style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

        <style type="text/css">
            a#auto  { cursor: auto ;}
            a#crosshair { cursor: crosshair;}
            a#move { cursor: move;}
            a#default { cursor: default;}
            a#pointer { cursor: pointer;}
            a#text  { cursor: text;}
            a#wait  { cursor: wait;}
            a#help  { cursor: help;}
              
        </style>    
    </head>
    <body>
        <p> <a id="auto" href="https://www.w3schools.com/cssref/pr_class_cursor.asp">Ejemplo playstation</a> </p>

        <p> <a id="move" href="https://www.w3schools.com/cssref/pr_class_cursor.asp">Ejemplo Nintendo 64</a> </p>
        <p> <a id="default" href="https://www.w3schools.com/cssref/pr_class_cursor.asp">Ejemplo Magnavox Odyssey</a> </p>
        <p> <a id="pointer" href="https://www.w3schools.com/cssref/pr_class_cursor.asp">Ejemplo Atari</a> </p>
        <p> <a id="text" href="https://www.w3schools.com/cssref/pr_class_cursor.asp">Ejemplo Sega SG</a> </p>
        <p> <a id="wait" href="https://www.w3schools.com/cssref/pr_class_cursor.asp">Ejemplo NES (Nintendo Entertainment System)</a> </p>

</html>
