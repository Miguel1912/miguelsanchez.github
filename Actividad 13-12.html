<!DOCTYPE html>
<html>
    <head>
        <title>Text Shadow</title>
        <style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

        <style type="text/css">
            .credits { font-family: "Courier New", Courier, monospace;}
            p { font-size: 150%;
                padding: 15px;
                text-align: center;}
            p.one      {background-color: #eeeeee;
                        color: #666666;
                        text-shadow: 1px 1px 0px #000000;}
            p.two      {background-color: #dddddd;
                        color: #666666;
                        text-shadow: 1px 1px 3px #666666;}
            p.three    {background-color: #cccccc;
                        color: #ffffff;
                        text-shadow: 2px 2px 7px #111111;}
            p.four     {background-color: #bbbbbb;
                        color: #cccccc;
                        text-shadow: -1px -2px #aaaaaa;}
            p.five     {background-color: #aaaaaa;
                        color: #ffffff;
                text-shadow: -1px -1px #666666;}
        </style>    
    </head>
    <body>
        <p class="credits">by TPS Sena</p>
        <p class="one">1990-1999: La revolución de las 3D.</P>
        <p class="two">1990-1999: La revolución de las 3D.</P>
        <p class="three">1990-1999: La revolución de las 3D.</P>
        <p class="four"> 1990-1999: La revolución de las 3D.</P>
        <p class="five">1990-1999: La revolución de las 3D.</P>
    </body>
</html>
